<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Date Planner</title>
</head>

<body>
    <header>
        <h1>Date Planner</h1>
    </header>

    <main class="big-main">
        <main>
            <section class="column is-one-third">
                <div class="submit-button">
                    <input id="city-search" type="text" placeholder="Search City" />
                    <button id="submit" class="button is-primary">SUBMIT</button>

                </div>
            </section>

            <div class="column is-one-half" id="map"></div>
            <input id="search" type="text" placeholder="Search for a location" />
            <div class="box">
                <section class="label"> ITINERARY </section>
                <ul id="restaurantList" class="field">
                    <li class="selected-restaurant">Your Picked Restaurant!</li>
                    <li class="selected-venue">Your Picked Venue!</li>
                </ul>
                <span><button id="saveDateBtn" class="button is-primary">SAVE DATE</button></span>
            </div>
        </main>
        <ul class="event-list">
        </ul>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtA2U_TGL0YWB593l6oU6YpGpRTLoulco&callback=initMap"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtA2U_TGL0YWB593l6oU6YpGpRTLoulco&libraries=places&callback=initMap"></script>

</body>

</html>
